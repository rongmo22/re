<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 布局</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #eee;
            display: flex;
        }

        .yinYing {
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }

        .flex {
            display: flex;
        }

        .column {
            flex-direction: column;
        }

        .baiSe {
            background-color: white;
        }

        .flex1 {
            flex: 1;
        }

        .mg8 {
            margin: 8px;
        }

        .mgr8 {
            margin-right: 8px;
        }

        .mgt8 {
            margin-top: 8px;
        }

        .daohang {
            padding: 10px 20px;
            border-bottom: 1px solid gray;
            font-size: 14px;
            color: #666;
        }

        /* 初始设置：内容左区可滚动 */
        .left-content {
            overflow-y: auto;
            /* 启用垂直滚动条 */
            max-height: 100%;
            /* 高度限制在父容器内 */
        }

        .neiRong {
            height: calc(100vh - 60px);
            overflow: hidden;
            /* 初始状态：内容区不滚动 */
        }

        /* 屏幕宽度小于600px时：整个内容区可滚动 */
        @media (max-width: 600px) {
            .ceBian {
                display: none;
            }

            .neiRong {
                overflow-y: auto;
                /* 允许内容区滚动 */
                flex-direction: column;
                /* 修改内容区为列方向 */
            }

            .left-content {
                overflow: visible;
                /* 禁用左区的单独滚动 */
                max-height: none;
                /* 清除高度限制 */
            }

            .youQu {
                margin-left: 8px;
                /* 清除右区的左外边距 */
            }

            .shuJuQu {
                flex-direction: column;
            }

            .shuJuQuItem {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <!--侧边栏-->
    <div style="width: 200px; z-index: 2;" class="ceBian baiSe yinYing">
        <!--头像栏-->
        <div style="padding: 10px; align-items: center; justify-content: center; border-bottom: 1px solid #999;"
            class="flex">
            <img src="./校标-校徽.png" width="40px" height="40px">
            <div style="margin-left: 10px;">张威</div>
        </div>
        <!--导航栏-->
        <div class="flex1">
            <div class="daohang">导航条</div>
            <div class="daohang">导航条</div>
            <div class="daohang">导航条</div>
            <div class="daohang">导航条</div>
            <div class="daohang">导航条</div>
            <div class="daohang">导航条</div>
            <div class="daohang">导航条</div>
        </div>
    </div>

    <!--主区域-->
    <div class="flex1 flex column">
        <!--头部栏-->
        <div style="height: 60px; z-index: 1;" class="baiSe yinYing">我是头部栏</div>
        <!--内容区-->
        <div class="neiRong flex1 flex">
            <!--内容左区占3/4-->
            <div style="flex: 3;" class="left-content flex column mg8">
                <!--数据区-->
                <div class="flex shuJuQu">
                    <div style="height: 100px;" class="shuJuQuItem flex1 baiSe mgr8 yinYing">数据1区</div>
                    <div style="height: 100px;" class="shuJuQuItem flex1 baiSe mgr8 yinYing">数据2区</div>
                    <div style="height: 100px;" class="shuJuQuItem flex1 baiSe mgr8 yinYing">数据3区</div>
                    <div style="height: 100px;" class="flex1 baiSe yinYing">数据4区</div>
                </div>
                <!--列表区-->
                <div class="flex column">
                    <div style="height: 150px;" class="baiSe mgt8 yinYing">列表1区</div>
                    <div style="height: 150px;" class="baiSe mgt8 yinYing">列表2区</div>
                    <div style="height: 150px;" class="baiSe mgt8 yinYing">列表3区</div>
                    <div style="height: 150px;" class="baiSe mgt8 yinYing">列表4区</div>
                    <div style="height: 150px;" class="baiSe mgt8 yinYing">列表5区</div>
                    <div style="height: 150px;" class="baiSe mgt8 yinYing">列表6区</div>
                </div>
            </div>
            <!--内容右区占1/4-->
            <div style="flex: 1;" class="youQu flex column mgt8 mgr8">
                <!--提示区-->
                <div style="height: 150px;" class="baiSe yinYing">提示区</div>
                <!--消息区-->
                <div style="height: 150px;" class="baiSe yinYing mgt8">消息区</div>
            </div>
        </div>
    </div>
</body>

</html>
